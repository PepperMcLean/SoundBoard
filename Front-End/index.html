<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="src/main.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="d-flex">
      <div hidden="true" class="flex-column flex-shrink-0 p-3 text-white text-capitalize sidebar" id="sidebar" >
        <h1>Songs:</h1>
      </div>
      <div hidden="true" id="sidebarBuffer" class="b-example-divider"></div>
      <div class="container flex-column square-box d-flex justify-content-center" id="hiddenLogin">
        <h2 class="text-center">Log In:</h2>
        <form class="align-self-center" onsubmit="getUserLoginInfo();return false">
          <label for="username"></label><br>
          <input type="text" id="username" autofocus placeholder="Username"><br>
          <!-- <input type="submit" value="Submit"> -->
          <br>
          <div class="d-flex justify-content-center">
           <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </div>
        </form>
      </div>
      <div class="flex-column d-flex justify-content-center align-items-center">
        <div class="p-2"id="buttons">
          <h1 hidden="true" id="trackButtonHeader" class="text-center text-white">Tracks:</h1>
        </div>
        <br>
        <div>
          <button hidden="true" class="p-2 btn btn-danger" id="stopAllSounds" type="button" onclick="stopSounds()">Pause all Sound!</button>
        </div>
        <div class="p-2 text-white text-center" hidden="true" id="hiddenSong" class="hiddenSong">
          <form onsubmit="Song.createSong();return false">
            <label for="songTitle">Create Your Song:</label><br>
            <input type="text" id="songTitle" name="songTitle" autofocus placeholder="My First Song">
            <br>
            <br>
            <!-- <input type="submit" value="Submit"> -->
            <button class="btn btn-lg btn-secondary btn-block" type="submit">Submit</button>

          </form>
        </div>
    </div>
    </div>
    <script src="src/song.js"></script>
    <script src="src/track.js"></script>
    <script src="src/user.js"></script>
    <script src="src/index.js"></script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
