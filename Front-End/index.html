<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="hiddenLogin">
    <h2>Log In</h2>

    <form onsubmit="getUserLoginInfo();return false">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" autofocus placeholder="JackM"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id= "sidebar" class="sidebar">
  </div>
  <div id="buttons" class="buttons">
    <button type="button" onclick="stopSounds()">Pause all Sound!</button>
  </div>
  <div hidden="true" id="hiddenSong" class="hiddenSong">
    <form onsubmit="Song.createSong();return false">
      <label for="songTitle">Song Title:</label><br>
      <input type="text" id="songTitle" name="songTitle" autofocus placeholder="My First Song"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  <script src="src/song.js"></script>
  <script src="src/track.js"></script>
  <script src="src/user.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
