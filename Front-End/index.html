<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="d-flex">
    <div id="hiddenLogin">
      <h2>Log In</h2>

      <form onsubmit="getUserLoginInfo();return false">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" autofocus placeholder="JackM"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id= "sidebar" class="w-25 vh-100">
    </div>
    <div id="buttons" class="buttons">
      <button type="button" onclick="stopSounds()">Pause all Sound!</button>
    </div>
    <div hidden="true" id="hiddenSong" class="hiddenSong">
      <form onsubmit="Song.createSong();return false">
        <label for="songTitle">Song Title:</label><br>
        <input type="text" id="songTitle" name="songTitle" autofocus placeholder="My First Song"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <script src="src/song.js"></script>
    <script src="src/track.js"></script>
    <script src="src/user.js"></script>
    <script src="src/index.js"></script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
